{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

  <h2>Verification</h2>
  
  {% if form.errors %}
    <p class="error">Sorry, that's not a valid token</p>
  {% endif %}

  <form method="post">
  	{% csrf_token %}
  	{{form.as_p}}

    <input type="submit" value="verify" />
    
  </form>

{% endblock %}
